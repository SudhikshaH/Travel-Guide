<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

<body>
     <div class="container my-4">
    <h2 class="text-primary mb-3">Hey! I am Margnify.</h2>
    <p class="lead">
      I am here to make your trip informative, time saving, and less exhausting.
      <strong>Remember! Location access is mandatory.</strong>
    </p>
    <p id="status" class="fs-5 text-secondary">Fetching your location...</p>

    <div id="landmark" class="mt-4">
      <h4 class="mb-3">Select Landmarks</h4>
     <ul id="ldmrkList" class="list-unstyled"style="min-height: 100px;"></ul>
    </div>

    <div id="info" class="mt-3"></div>
  </div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
