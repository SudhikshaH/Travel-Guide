<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margnify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"></link>
    
</head>
<body>
     <div class="container my-4">
    <h2 class="text-primary mb-3">Hey! I am Margnify.</h2>
    <p class="lead">
      I am here to make your trip informative, time saving, and less exhausting.
      <strong>Remember! Location access is mandatory.</strong>
    </p>
    <p id="status" class="fs-5 text-secondary">Search for a place to begin...</p>
    <div class="mb-3 position-relative">
      <input id="placeSearch" type="text" class="form-control" placeholder="Enter place name...">
      <ul id="suggestList" class="suggestions" style="display:none;"></ul>
      <button id="searchBtn" class="btn btn-success mt-2">Search</button>
    </div>
    <div id="map" style="height: 100vh; width: 100%;"></div>
    <div id="bottomSheet" class="bottom-sheet">
      <ul id="ldmrkList" class="landmark-list"></ul>
      <button id="startJourneyBtn" disabled>Start Journey</button>
    </div>
  <ul id="suggestList" class="suggestions" style="display:none;"></ul>
</div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
